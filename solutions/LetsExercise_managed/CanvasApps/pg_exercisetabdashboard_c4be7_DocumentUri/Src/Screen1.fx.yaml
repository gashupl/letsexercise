"Screen1 As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            BorderThickness: =1
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Container1 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =0
                LayoutMinWidth: =200
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =
                PaddingLeft: =5
                PaddingRight: =5
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                Button1 As Button:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =If(isDailyVisible = true, RGBA(255, 0, 0, 1), RGBA(255, 255, 255, 1))
                    BorderRadius: =0
                    BorderStyle: =BorderStyle.Solid
                    BorderThickness: =5
                    DisabledBorderColor: =
                    DisabledFillColor: =
                    DisabledTextColor: =
                    DisplayMode: =DisplayMode.Edit
                    FillColor: =
                    FillPortions: =1
                    Height: =32
                    HoverBorderColor: =
                    HoverFillColor: =
                    HoverTextColor: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =70
                    OnChange: =false
                    OnSelect: |
                        =Set( isDailyVisible, true ); 
                        Set( isWeeklyVisible, false ); 
                        Set( isMonthlyVisible, false ); 
                        Set( isAnnualVisible, false ); 
                    PaddingBottom: =
                    PaddingEnd: =0
                    PressedBorderColor: =
                    PressedFillColor: =
                    PressedTextColor: =
                    Text: ="Daily"
                    TextColor: =
                    VerticalAlignment: =VerticalAlign.Middle
                    Width: =70
                    X: |
                        =0
                    Y: =0
                    ZIndex: =1

                Button2 As Button:
                    BorderColor: =If(isWeeklyVisible = true, RGBA(255, 0, 0, 1), RGBA(255, 255, 255, 1))
                    BorderStyle: =BorderStyle.Solid
