                    DisabledBorderColor: =
                    DisabledFillColor: =
                    DisabledTextColor: =
                    DisplayMode: =DisplayMode.Edit
                    FillColor: =
                    FillPortions: =1
                    Height: =32
                    HoverBorderColor: =
                    HoverFillColor: =
                    HoverTextColor: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =70
                    OnChange: =false
                    OnSelect: |
                        =Set( isDailyVisible, false ); 
                        Set( isWeeklyVisible, true ); 
                        Set( isMonthlyVisible, false ); 
                        Set( isAnnualVisible, false ); 
                    PressedBorderColor: =
                    PressedFillColor: =
                    PressedTextColor: =
                    Text: ="Weekly"
                    TextColor: =
                    Width: |
                        =70
                    X: =0
                    Y: =0
                    ZIndex: =2

                Button3 As Button:
