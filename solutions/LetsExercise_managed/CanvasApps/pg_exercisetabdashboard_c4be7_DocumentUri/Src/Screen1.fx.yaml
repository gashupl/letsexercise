                    FillPortions: =1
                    Height: =32
                    HoverBorderColor: =
                    HoverFillColor: =
                    HoverTextColor: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =70
                    OnChange: =false
                    OnSelect: |
                        =Set( isDailyVisible, false ); 
                        Set( isWeeklyVisible, false ); 
                        Set( isMonthlyVisible, true ); 
                        Set( isAnnualVisible, false ); 
                    PressedBorderColor: =
                    PressedFillColor: =
                    PressedTextColor: =
                    Text: ="Monthly"
                    TextColor: =
                    Width: =70
                    X: =0
                    Y: =0
                    ZIndex: =3

