                        Set( isMonthlyVisible, false ); 
                        Set( isAnnualVisible, true ); 
                    PressedBorderColor: =
                    PressedFillColor: =
                    PressedTextColor: =
                    Text: ="Annual"
                    TextColor: =
                    Width: =70
                    X: =0
                    Y: =0
                    ZIndex: =4

